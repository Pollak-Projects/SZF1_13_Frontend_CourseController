name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - dev


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build-frontend:
    name: Build Docker Image ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4
          with:
            path: './CourseController'

      - name: Set up QEMU ğŸ³
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry ğŸš¢
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          push: true
          tags: ghcr.io/pollak-projects/szf1_13_frontend_coursecontroller/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    name: Build Docker Image ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4
          with:
            path: './server'

      - name: Set up QEMU ğŸ³
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry ğŸš¢
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          push: true
          tags: ghcr.io/pollak-projects/szf1_13_frontend_coursecontroller/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  triggerUpdate:
    name: Trigger Update ğŸ”„
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Call Webhook
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
